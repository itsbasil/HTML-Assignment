<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
<h4>Gender:</h4>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
<h4>Interests:</h4>
        <input type="checkbox" id="int1" name="int1" value="art">
        <label for="int1">Art</label><br>
        <input type="checkbox" id="int2" name="int2" value="music">
        <label for="int2">Music</label><br>
        <input type="checkbox" id="int3" name="int3" value="reading">
        <label for="int3">Reading</label>
      </form>
</body>
</html>
